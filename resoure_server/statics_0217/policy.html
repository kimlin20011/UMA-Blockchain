<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blockchain_UMA Resource Policy</title>

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <style>
        .flex {
            display: flex;
        }

        .item {
            flex: 1;
            padding: 2rem;
        }

        .left-flex {
            display: flex;
        }

        body {
            background-color: green;
        }


        .left-item {
            flex: 1;
            padding: 2rem;
        }

        .topic {
            display: flex;
        }

        .topic-item {
            flex: 1;
            padding: 2rem;
        }
    </style>
</head>

<body>
<div class="head">
    <img class="headimg" src="https://i.imgur.com/2ufnS6k.png"/>
    <img class="headimg" src="https://i.imgur.com/GlBja5L.png"/>
    <img class="headimg" src="https://i.imgur.com/gX1VYt0.png"/>
    <img class="headimg" src="https://i.imgur.com/noDq28C.png"/>
    <h1>Blockchain_UMA Resource Policy</h1>
</div>

<div class="flex">
    <div class="item" style="width: 50%;">
        <div class="topic">
            <div class="topic-item">
                <img src="https://i.imgur.com/vUW22sE.png"/>
            </div>
            <div class="topic-item">
                <h2>Policy</h2>
            </div>
        </div>

        <p id="Identifier"  style="color: darkgreen; text-align: center;">identifier:</p>
        <p id = "accountStatus" style="color: green; text-align: center;">帳戶狀態：</p>
        <div class="left-flex">
            <div class="left-item">
                <div class="left-col-2">
                    <div class="title"><br>Set policy<br></div>
                </div>
            </div>
            <div class="left-item">
                <div class="right-col-2">
                    <p>Claim</p>
                    <input id="claim_input" type="text" placeholder="claim ex:123@gmail" />
                    <p>Hint</p>
                    <input id="hint_input" type="text" placeholder="hint ex:email" /> <br/><br/>
                    <button id="policyClaimButton">set policy</button> <p id="setPolicyStatus"></p>
                </div>
            </div>
        </div>

        <br>


        <div class="left-flex">
            <div class="left-item">
                <div class="left-col-2">
                    <div class="title"><br>Add Request Party<br></div>
                </div>
            </div>
            <div class="left-item">
                <div class="right-col-2">
                    <p>Request Party Address</p>
                    <input id="rqpAddress_input" type="text" placeholder="address ex:0xdfbc7a1f5f867a9fd73d9fbe9da2b5b34ea67d95" />
                    <button id="rqpAddressButton">add request party</button> <p id="addRqPStatus"></p>
                </div>
            </div>
        </div>

        <br>

        <div class="left-flex">
            <div class="table"  style="margin: 0px auto;">
                <table id="policyTable" border= 3 bordercolor="#a0c6e5" width="95%" style="border-collapse:collapse" >
                    <caption><b>Exist Policy</b></caption>
                    <br>
                    <thead>
                    <tr>
                        <th>Identifier</th>
                        <th>Claim</th>
                        <th>Hint</th>
                    <tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table><br>
                <table id="rqpTable" border= 3 bordercolor="#a0c6e5" width="95%" style="border-collapse:collapse" >
                    <caption><b>Exist Policy</b></caption>
                    <br>
                    <thead>
                    <tr>
                        <th>Request Party</th>
                    <tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table><br>
                <button id="refreshPolicyButton" style="margin-bottom: 20px; margin-left: 20px;">refresh</button>

            </div>
        </div>

        <br>



    </div>

    <div class="item" style="width: 50%;">
        <div class="topic">
            <div class="topic-item">
                <img src="https://i.imgur.com/dQuVooa.png?1"/>
            </div>
            <div class="topic-item">
                <h2>執行結果</h2>
            </div>
        </div>
        <div class="right-item" style="overflow-y: auto;">
            <pre id="logger"></pre>

        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <span class="copyright">Copyright &copy; Shun Lin. All rights reserved</span>
    </div>
</footer>



<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="javascripts/policyFront.js"></script>

</html>
