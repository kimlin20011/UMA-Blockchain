<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Request Party's Client</title>

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <style>
        .flex {
            display: flex;
        }

        .item {
            flex: 1;
            padding: 2rem;
        }

        .left-flex {
            display: flex;
        }

        body {
            background-color: purple;
        }

        .left-item {
            flex: 1;
            padding: 2rem;
        }

        .topic {
            display: flex;
        }

        .topic-item {
            flex: 1;
            padding: 2rem;
        }
    </style>
</head>

<body>
<div class="head">
    <img class="headimg" src="https://i.imgur.com/2ufnS6k.png"/>
    <img class="headimg" src="https://i.imgur.com/GlBja5L.png"/>
    <img class="headimg" src="https://i.imgur.com/gX1VYt0.png"/>
    <img class="headimg" src="https://i.imgur.com/noDq28C.png"/>
    <h1>Request Party's Client Page</h1>
</div>

<div class="flex">
    <div class="item" style="width: 50%;">
        <div class="topic">
            <div class="topic-item">
                <img src="https://i.imgur.com/vUW22sE.png"/>
            </div>
            <div class="topic-item">
                <h2>Request Party</h2>
            </div>
        </div>

        <br>

        <div class="left-flex">
            <div class="left-item">
                <div class="left-col-2">
                    <div class="title"><br>Geth Login<br></div>
                </div>
            </div>
            <div class="left-item">
                <div class="right-col-2">
                    <h5 id="accountStatus" style="color: red">Account status：</h5>
                    <h5>Select Geth Account</h5>
                    <select id="whoami" ></select><br>
                    <button id="whoamiButton">login</button>
                </div>
            </div>
        </div>

        <br>


        <div class="left-flex">
            <div class="left-item">
                <div class="left-col-2">
                    <div class="title"><br>Access Resources<br></div>
                </div>
            </div>
            <div class="left-item">
                <div class="right-col-2">
                    <select id="selectResourceName" ></select>
                    <button id="selectNamButton">select</button><br>
                    <p id="isAuth" style="color: red">You haven't been authorized.</p>
                    <button id="requestResourceButton">request resources</button>
                    
                </div>
            </div>
        </div>


        <br>

        <div class="left-flex">
            <div class="table" style="margin: 0px auto;">
                <h3 id="isSignedAccountValid" style="color: red">UMA Blockchain Authorization Status：FALSE</h3>
                <p id="tem">Temperature:</p>
                <p id="hum">Humidity:</p>
            </div>
        </div>


        <br>



    </div>

    <div class="item" style="width: 50%;">
        <div class="topic">
            <div class="topic-item">
                <img src="https://i.imgur.com/dQuVooa.png?1"/>
            </div>
            <div class="topic-item">
                <h2>執行結果</h2>
            </div>
        </div>
        <div class="right-item" style="overflow-y: auto;">
            <pre id="logger"></pre>

        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <span class="copyright">Copyright &copy; Shun Lin. All rights reserved</span>
    </div>
</footer>
