<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blockchain_UMA Resource Management</title>

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <style>
        .flex {
            display: flex;
        }

        .item {
            flex: 1;
            padding: 2rem;
        }

        .left-flex {
            display: flex;
        }

        body {
            background-color: #c72c41;
        }

        .left-item {
            flex: 1;
            padding: 2rem;
        }

        .topic {
            display: flex;
        }

        .topic-item {
            flex: 1;
            padding: 2rem;
        }
    </style>
</head>

<body>
<div class="head">
    <img class="headimg" src="https://i.imgur.com/2ufnS6k.png"/>
    <img class="headimg" src="https://i.imgur.com/GlBja5L.png"/>
    <img class="headimg" src="https://i.imgur.com/gX1VYt0.png"/>
    <img class="headimg" src="https://i.imgur.com/noDq28C.png"/>
    <h1>Blockchain_UMA Resource Management</h1>
</div>

<div class="flex">
    <div class="item" style="width: 50%;">
        <div class="topic">
            <div class="topic-item">
                <img src="https://i.imgur.com/vUW22sE.png"/>
            </div>
            <div class="topic-item">
                <h2>My Resource</h2>
            </div>
        </div>

        <div class="left-flex">
            <div class="left-item">
                <div class="left-col-2">
                    <div class="title">Add resource set to contract</div>
                </div>
            </div>
            <div class="left-item">
                <div class="right-col-2">
                    <h5 id="accountStatus" style="color: red">帳戶狀態：</h5>
                    <p>Resource Name:</p>
                    <input id="inputResourceName" type="text" placeholder="ex: 'TV' " /> <br/>
                    <p>Scope:</p>
                    <input id="inputScope" type="text" placeholder="ex: 'read,write' " /> <br/>
                    <br>
                    <button id="confirm_resource_set_button">add resource</button>
                </div>
            </div>
        </div>

        <br>

        <div class="left-flex-1">
            <div class="table" style="margin: 0px auto;">

            <table id="resourceSetTable" border= 3 bordercolor="#a0c6e5" style="margin-left: 20px;" align="center" width="95%">
                <caption><b>My Resource</b></caption>
                <br>
                <thead>
                <tr>
                    <th>Resource name</th>
                    <th>identifier</th>
                    <th>scope</th>
                    <th>registerTime</th>
                    <th>policy</th>

                <tr>
                </thead>
                <tbody>
                </tbody>
            </table><br>
            </div>

            <br>

            <button id="refreshResourceSetButton" style="margin-bottom: 20px; margin-left: 20px;">refresh</button>

        </div>

        <br>

    </div>

    <div class="item" style="width: 50%;">
        <div class="topic">
            <div class="topic-item">
                <img src="https://i.imgur.com/dQuVooa.png?1"/>
            </div>
            <div class="topic-item">
                <h2>執行結果</h2>
            </div>
        </div>
        <div class="right-item" style="overflow-y: auto;">
            <pre id="logger"></pre>

        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <span class="copyright">Copyright &copy; Shun Lin. All rights reserved</span>
    </div>
</footer>



<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="javascripts/resource.js"></script>

</html>
